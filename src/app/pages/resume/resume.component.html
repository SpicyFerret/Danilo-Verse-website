<div class="d-flex">
  <div *ngIf="isLandscape()">
    <div class="custom-nav">
      <br>
      <div
        ngbNav
        #nav="ngbNav"
        [(activeId)]="active"
        class="nav-pills flex-column selectors"
        orientation="vertical"
      >
        <ng-container ngbNavItem="basic">
          <button
            ngbNavLink
            class="custom-nav-button"
            [class.active]
            (click)="scrollToSection('basic-section')"
          >
            Introduction
          </button>
        </ng-container>
        <ng-container ngbNavItem="education">
          <button
            ngbNavLink
            class="custom-nav-button"
            (click)="scrollToSection('education-section')"
          >
            Education
          </button>
        </ng-container>
        <ng-container ngbNavItem="experience">
          <button
            ngbNavLink
            class="custom-nav-button"
            (click)="scrollToSection('experience-section')"
          >
            Experience
          </button>
        </ng-container>
        <ng-container ngbNavItem="skills">
          <button
            ngbNavLink
            class="custom-nav-button"
            (click)="scrollToSection('skills-section')"
          >
            Skills
          </button>
        </ng-container>
        <ng-container ngbNavItem="projects">
          <button
            ngbNavLink
            class="custom-nav-button"
            (click)="scrollToSection('projects-section')"
          >
            Projects
          </button>
        </ng-container>
        <ng-container ngbNavItem="languages">
          <button
            ngbNavLink
            class="custom-nav-button"
            (click)="scrollToSection('languages-section')"
          >
            Languages
          </button>
        </ng-container>
      </div>
      <!-- Download buttom -->
      <br>
      <div class="selectors">
        <a
          class="btn custom-nav-button btn-lg download-btn"
          (click)="downloadResume()"
        >
          <i class="bi bi-download"></i>
          Download
        </a>
      </div>
    </div>
  </div>

  <div id="resume-content" [ngClass]="{ 'ms-4 resume-content': isLandscape() }">
    <app-resume-basic id="basic-section"></app-resume-basic>
    <app-resume-education id="education-section"></app-resume-education>
    <app-resume-experience id="experience-section"></app-resume-experience>
    <app-resume-skills id="skills-section"></app-resume-skills>
    <app-resume-projects id="projects-section"></app-resume-projects>
    <app-resume-languages id="languages-section"></app-resume-languages>
    <div *ngIf="!isLandscape()" class="container">
      <div class="selectors">
        <a
          class="btn custom-nav-button btn-lg download-btn"
          (click)="downloadResume()"
        >
          <i class="bi bi-download"></i>
          Download
        </a>
      </div>
    </div>
  </div>
</div>
